<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#DC2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BoxBox" />
    <meta name="description" content="BoxBox - Your ultimate F1 race review and highlights platform. Discover, rate, and review Formula 1 races with high-quality thumbnails and community insights." />
    <meta name="keywords" content="F1, Formula 1, racing, reviews, highlights, thumbnails, motorsport" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://boxbox.vercel.app/" />
    <meta property="og:title" content="BoxBox - F1 Race Reviews" />
    <meta property="og:description" content="Your ultimate F1 race review and highlights platform" />
    <meta property="og:image" content="https://boxbox.vercel.app/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://boxbox.vercel.app/" />
    <meta property="twitter:title" content="BoxBox - F1 Race Reviews" />
    <meta property="twitter:description" content="Your ultimate F1 race review and highlights platform" />
    <meta property="twitter:image" content="https://boxbox.vercel.app/og-image.jpg" />
    
    <title>BoxBox - F1 Race Reviews</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Critical CSS for mobile -->
    <style>
      /* Prevent flash of unstyled content */
      body { 
        margin: 0; 
        padding: 0; 
        background-color: #000; 
        color: #fff; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Mobile-first loading spinner */
      #root {
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height for mobile */
      }
      
      /* Prevent horizontal scroll on mobile */
      * {
        box-sizing: border-box;
      }
      
      /* Smooth scrolling for mobile */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Mobile tap highlights */
      * {
        -webkit-tap-highlight-color: rgba(220, 38, 38, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
